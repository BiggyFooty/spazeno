    <style>
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }
        
        .calendar-nav {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .calendar-nav-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #F5F5F5;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-medium) var(--easing);
        }
        
        .calendar-nav-btn:hover {
            background-color: var(--primary-light);
            color: var(--text-light);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-lg);
        }
        
        .calendar-day-header {
            text-align: center;
            font-weight: 500;
            color: var(--text-muted);
            padding: var(--spacing-xs);
            font-size: var(--font-size-xs);
        }
        
        .calendar-day {
            aspect-ratio: 1;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-xs);
            cursor: pointer;
            transition: all var(--transition-medium) var(--easing);
            position: relative;
        }
        
        .calendar-day:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .calendar-day.active {
            background-color: var(--primary-color);
            color: var(--text-light);
            border-color: var(--primary-color);
        }
        
        .calendar-day.has-event::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--primary-color);
        }
        
        .calendar-day.active.has-event::after {
            background-color: var(--text-light);
        }
        
        .calendar-day.other-month {
            color: var(--text-muted);
            background-color: #F9F9F9;
        }
        
        .calendar-day-number {
            font-weight: 500;
            font-size: var(--font-size-sm);
        }
        
        .bookings-list {
            margin-top: var(--spacing-lg);
        }
        
        .booking-item {
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
            margin-bottom: var(--spacing-md);
            transition: all var(--transition-medium) var(--easing);
            animation: fadeIn var(--transition-medium) var(--easing);
        }
        
        .booking-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-sm);
        }
        
        .booking-title {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }
        
        .booking-time {
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }
        
        .booking-location {
            font-size: var(--font-size-sm);
            margin-bottom: var(--spacing-sm);
        }
        
        .booking-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-sm);
        }
        
        .booking-action-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-xs);
            cursor: pointer;
            transition: all var(--transition-fast) var(--easing);
        }
        
        .btn-reschedule {
            background-color: #F5F5F5;
            color: var(--text-dark);
        }
        
        .btn-reschedule:hover {
            background-color: #E0E0E0;
        }
        
        .btn-cancel {
            background-color: #FEE2E2;
            color: #DC2626;
        }
        
        .btn-cancel:hover {
            background-color: #FCA5A5;
        }
        
        .no-bookings {
            text-align: center;
            color: var(--text-muted);
            padding: var(--spacing-xl);
            border: 1px dashed var(--border-color);
            border-radius: var(--border-radius-md);
            margin-top: var(--spacing-md);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get booking details from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            
            // Get booking details from localStorage as backup
            const bookingData = getBookingData() || {};
            
            // Combine URL parameters with localStorage data, prioritizing URL parameters
            const bookingDetails = {
                service: urlParams.get('service') || bookingData.service || '',
                hotel: urlParams.get('hotel') || bookingData.hotel || '',
                date: urlParams.get('date') || bookingData.date || '',
                fullDate: urlParams.get('fullDate') || bookingData.fullDate || '',
                time: urlParams.get('time') || bookingData.time || '',
                gender: urlParams.get('gender') || bookingData.gender || '',
                bookingId: urlParams.get('bookingId') || bookingData.bookingId || '',
                timestamp: urlParams.get('timestamp') || bookingData.timestamp || ''
            };
            
            // Generate booking ID if not provided
            if (!bookingDetails.bookingId) {
                bookingDetails.bookingId = 'SPZ-' + Math.floor(10000 + Math.random() * 90000);
            }
            
            // Extract day number from date (e.g., "Per 13" -> "13")
            let bookingDay = '';
            if (bookingDetails.date) {
                const dayMatch = bookingDetails.date.match(/\d+/);
                if (dayMatch) {
                    bookingDay = dayMatch[0];
                }
            }
            
            // Find and activate the corresponding calendar day
            const calendarDays = document.querySelectorAll('.calendar-day');
            let activeDay = null;
            
            calendarDays.forEach(day => {
                const dayNumberElement = day.querySelector('.calendar-day-number');
                if (dayNumberElement && bookingDay && dayNumberElement.textContent === bookingDay) {
                    day.classList.add('active', 'has-event');
                    activeDay = day;
                }
            });
            
            // If no active day was found, default to the first non-other-month day
            if (!activeDay) {
                for (const day of calendarDays) {
                    if (!day.classList.contains('other-month')) {
                        day.classList.add('active');
                        activeDay = day;
                        break;
                    }
                }
            }
            
            // Update bookings list title
            const bookingsDateTitle = document.getElementById('bookings-date-title');
            if (bookingsDateTitle && activeDay) {
                const dayNumber = activeDay.querySelector('.calendar-day-number').textContent;
                bookingsDateTitle.textContent = `${dayNumber} Mart için Rezervasyonlar`;
            }
            
            // Create booking item if we have booking details
            const bookingContainer = document.getElementById('booking-container');
            if (bookingContainer) {
                if (bookingDetails.service && bookingDetails.date && bookingDetails.time) {
                    // Calculate end time (assuming 1 hour duration)
                    const startTime = bookingDetails.time;
                    let [hours, minutes] = startTime.split(':').map(Number);
                    let endHours = hours + 1;
                    let endMinutes = minutes;
                    
                    if (endHours > 23) {
                        endHours = 0;
                    }
                    
                    const endTime = `${endHours.toString().padStart(2, '0')}:${endMinutes.toString().padStart(2, '0')}`;
                    
                    // Create booking item HTML
                    const bookingItem = document.createElement('div');
                    bookingItem.className = 'booking-item';
                    bookingItem.style.backgroundColor = '#FFFFFF';
                    bookingItem.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.08)';
                    bookingItem.style.padding = 'var(--spacing-lg)';
                    
                    bookingItem.innerHTML = `
                        <div class="booking-header">
                            <div>
                                <h4 class="booking-title" style="font-size: var(--font-size-lg); color: var(--primary-color);">${bookingDetails.service}</h4>
                                <p class="booking-time">${startTime} - ${endTime}</p>
                            </div>
                            <span class="booking-id" style="font-size: var(--font-size-xs); color: var(--text-muted);">${bookingDetails.bookingId}</span>
                        </div>
                        <p class="booking-location" style="margin: var(--spacing-md) 0;">${bookingDetails.hotel} Spa</p>
                        
                        <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-lg);">
                            <button class="btn btn-secondary" style="flex: 1; padding: var(--spacing-md);" id="reschedule-btn">Yeniden Planla</button>
                            <button class="btn" style="flex: 1; padding: var(--spacing-md); background-color: #FEE2E2; color: #DC2626;" id="cancel-btn">İptal Et</button>
                        </div>
                    `;
                    
                    bookingContainer.appendChild(bookingItem);
                    
                    // Add event listeners to buttons
                    document.getElementById('reschedule-btn').addEventListener('click', function() {
                        window.location.href = 'booking.html';
                    });
                    
                    document.getElementById('cancel-btn').addEventListener('click', function() {
                        if (confirm('Bu rezervasyonu iptal etmek istediğinizden emin misiniz?')) {
                            alert('Rezervasyon başarıyla iptal edildi!');
                            window.location.href = 'home.html';
                        }
                    });
                    
                    // Show booking only on the correct day
                    showBookingForDay(bookingDay);
                } else {
                    // No booking data available
                    const noBookingsMessage = document.createElement('div');
                    noBookingsMessage.className = 'no-bookings';
                    noBookingsMessage.textContent = 'Bu tarih için rezervasyon bulunmamaktadır.';
                    bookingContainer.appendChild(noBookingsMessage);
                }
            }
            
            // Calendar day click event
            calendarDays.forEach(day => {
                day.addEventListener('click', function() {
                    // Update UI
                    calendarDays.forEach(d => d.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update bookings list title
                    const dayNumber = this.querySelector('.calendar-day-number').textContent;
                    document.getElementById('bookings-date-title').textContent = `${dayNumber} Mart için Rezervasyonlar`;
                    
                    // Show booking for the selected day
                    showBookingForDay(dayNumber);
                });
            });
            
            // Function to show booking for a specific day
            function showBookingForDay(dayNumber) {
                const bookingItem = document.querySelector('.booking-item');
                const noBookingsMessage = document.querySelector('.no-bookings');
                
                if (!bookingItem && !noBookingsMessage) return;
                
                if (bookingDay === dayNumber) {
                    // Show booking for this day
                    if (bookingItem) bookingItem.style.display = 'block';
                    if (noBookingsMessage) noBookingsMessage.style.display = 'none';
                } else {
                    // No booking for this day
                    if (bookingItem) bookingItem.style.display = 'none';
                    
                    if (noBookingsMessage) {
                        noBookingsMessage.style.display = 'block';
                    } else {
                        const newNoBookingsMessage = document.createElement('div');
                        newNoBookingsMessage.className = 'no-bookings';
                        newNoBookingsMessage.textContent = 'Bu tarih için rezervasyon bulunmamaktadır.';
                        document.getElementById('booking-container').appendChild(newNoBookingsMessage);
                    }
                }
            }
            
            // Log booking details for debugging
            console.log('Booking details from URL parameters:', Object.fromEntries(urlParams.entries()));
            console.log('Booking details from localStorage:', bookingData);
            console.log('Final booking details:', bookingDetails);
        });
