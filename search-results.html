<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparez - Search Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="search-results-page">
    <div class="app-shell">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <a href="home.html" class="back-button">
                <i class="fas fa-chevron-left"></i> Cancel
            </a>
            <div style="flex: 1; margin-left: var(--spacing-md);">
                <div class="search-bar" style="margin: 0;">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Waxing" value="Waxing">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>

        <!-- Category Filters -->
        <div class="container">
            <div class="category-pills">
                <div class="category-pill">All</div>
                <div class="category-pill active">Hairstyle</div>
                <div class="category-pill">Beauty & Spa</div>
                <div class="category-pill">Makeup</div>
            </div>
        </div>

        <!-- Search Results -->
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin: var(--spacing-md) 0;">
                <h2 style="font-size: var(--font-size-md);">Results Found <span style="color: var(--text-muted);">(20)</span></h2>
            </div>

            <!-- Artist Cards -->
            <div style="margin-bottom: 80px;">
                <!-- Artist Card 1 -->
                <div class="card" style="margin-bottom: var(--spacing-md);">
                    <div style="display: flex; padding: var(--spacing-md);">
                        <img src="https://images.unsplash.com/photo-1580618672591-eb180b1a973f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGFpcmRyZXNzZXJ8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Waxing Artist" style="width: 80px; height: 80px; border-radius: 8px; object-fit: cover;">
                        <div style="margin-left: var(--spacing-md); flex: 1;">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                                <div>
                                    <div class="rating" style="margin-bottom: var(--spacing-xs);">
                                        <span class="stars">★</span>
                                        <span class="value">4.8</span>
                                    </div>
                                    <h3 style="margin: 0; font-size: var(--font-size-md);">Waxing Artist</h3>
                                    <p style="margin: 4px 0 0; font-size: var(--font-size-xs); color: var(--text-muted);">By Emma Ava</p>
                                </div>
                                <div style="text-align: right;">
                                    <p style="margin: 0; font-size: var(--font-size-xs); color: var(--text-muted);"><i class="fas fa-map-marker-alt"></i> 0.7 Dubai</p>
                                    <p style="margin: var(--spacing-xs) 0 0; font-weight: 600; color: var(--primary-color);">$67.00<span style="font-weight: 400; color: var(--text-muted); font-size: var(--font-size-xs);">/hour</span></p>
                                </div>
                            </div>
                            <div style="margin-top: var(--spacing-md); text-align: right;">
                                <a href="booking.html?artist=1" class="btn btn-primary" style="padding: var(--spacing-xs) var(--spacing-md); font-size: var(--font-size-sm);">Book</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Artist Card 2 -->
                <div class="card" style="margin-bottom: var(--spacing-md);">
                    <div style="display: flex; padding: var(--spacing-md);">
                        <img src="https://images.unsplash.com/photo-1595476108010-b4d1f102b1b1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGhhaXJkcmVzc2VyfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Facial Artist" style="width: 80px; height: 80px; border-radius: 8px; object-fit: cover;">
                        <div style="margin-left: var(--spacing-md); flex: 1;">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                                <div>
                                    <div class="rating" style="margin-bottom: var(--spacing-xs);">
                                        <span class="stars">★</span>
                                        <span class="value">4.2</span>
                                    </div>
                                    <h3 style="margin: 0; font-size: var(--font-size-md);">Facial Artist</h3>
                                    <p style="margin: 4px 0 0; font-size: var(--font-size-xs); color: var(--text-muted);">By Sophia</p>
                                </div>
                                <div style="text-align: right;">
                                    <p style="margin: 0; font-size: var(--font-size-xs); color: var(--text-muted);"><i class="fas fa-map-marker-alt"></i> 2.3 Venice</p>
                                    <p style="margin: var(--spacing-xs) 0 0; font-weight: 600; color: var(--primary-color);">$59.00<span style="font-weight: 400; color: var(--text-muted); font-size: var(--font-size-xs);">/hour</span></p>
                                </div>
                            </div>
                            <div style="margin-top: var(--spacing-md); text-align: right;">
                                <a href="booking.html?artist=2" class="btn btn-primary" style="padding: var(--spacing-xs) var(--spacing-md); font-size: var(--font-size-sm);">Book</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Artist Card 3 -->
                <div class="card" style="margin-bottom: var(--spacing-md);">
                    <div style="display: flex; padding: var(--spacing-md);">
                        <img src="https://images.unsplash.com/photo-1554519515-242161756769?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGhhaXJkcmVzc2VyfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Haircut Artist" style="width: 80px; height: 80px; border-radius: 8px; object-fit: cover;">
                        <div style="margin-left: var(--spacing-md); flex: 1;">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                                <div>
                                    <div class="rating" style="margin-bottom: var(--spacing-xs);">
                                        <span class="stars">★</span>
                                        <span class="value">3.7</span>
                                    </div>
                                    <h3 style="margin: 0; font-size: var(--font-size-md);">Haircut Artist</h3>
                                    <p style="margin: 4px 0 0; font-size: var(--font-size-xs); color: var(--text-muted);">By Elizabeth</p>
                                </div>
                                <div style="text-align: right;">
                                    <p style="margin: 0; font-size: var(--font-size-xs); color: var(--text-muted);"><i class="fas fa-map-marker-alt"></i> 0.2 Dubai</p>
                                    <p style="margin: var(--spacing-xs) 0 0; font-weight: 600; color: var(--primary-color);">$52.00<span style="font-weight: 400; color: var(--text-muted); font-size: var(--font-size-xs);">/hour</span></p>
                                </div>
                            </div>
                            <div style="margin-top: var(--spacing-md); text-align: right;">
                                <a href="booking.html?artist=3" class="btn btn-primary" style="padding: var(--spacing-xs) var(--spacing-md); font-size: var(--font-size-sm);">Book</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="home.html" class="nav-item" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="booking.html" class="nav-item" data-page="booking">
                <i class="far fa-calendar"></i>
                <span>Booking</span>
            </a>
            <a href="services.html" class="nav-item" data-page="services">
                <i class="fas fa-spa"></i>
                <span>Services</span>
            </a>
            <a href="artist-profile.html" class="nav-item" data-page="profile">
                <i class="far fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
