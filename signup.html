<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparez - Kayıt Ol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 420px;
            margin: 2rem auto;
            padding: 2.5rem;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .login-logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4361ee;
            border-radius: 50%;
            color: white;
            font-size: 28px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #000;
        }
        
        .login-header p {
            color: #555;
            font-size: 1rem;
        }
        
        .social-login {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background-color: #f5f5f5;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }
        
        .divider span {
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fff;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #000;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #555;
        }
        
        .signup-link a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body class="signup-page">
    <div class="app-shell">
        <!-- Signup Content -->
        <div class="login-container">
            <div class="login-logo">
                <i class="fas fa-layer-group"></i>
            </div>
            
            <div class="form-container">
                <!-- Signup Form -->
                <div class="signup-form active">
                    <div class="login-header">
                        <h2>Hesap Oluştur</h2>
                        <p>Hesap oluşturmak için bilgilerinizi doldurun.</p>
                    </div>
                    
                    <!-- Social Signup Buttons -->
                    <div class="social-login">
                        <button class="social-btn" data-provider="apple">
                            <i class="fab fa-apple"></i>
                        </button>
                        <button class="social-btn" data-provider="google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="social-btn" data-provider="twitter">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                    
                    <!-- Divider -->
                    <div class="divider">
                        <span>VEYA</span>
                    </div>
                    
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="signupName" placeholder="Ad Soyad" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" class="form-control" id="signupEmail" placeholder="E-posta adresi" required>
                        </div>
                        
                        <div class="form-group">
                            <div class="password-field">
                                <input type="password" class="form-control" id="signupPassword" placeholder="Şifre oluştur" required>
                                <button type="button" class="password-toggle" id="signupPasswordToggle">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="password-field">
                                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Şifreyi onayla" required>
                                <button type="button" class="password-toggle" id="signupConfirmPasswordToggle">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">Kayıt Ol</button>
                    </form>
                    
                    <div class="signup-link">
                        <span>Zaten bir hesabınız var mı?</span> 
                        <a href="index.html">Giriş Yap</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/login-animations.js"></script>
    <script src="js/page-transitions.js"></script>
    <script>
        // Toggle password visibility
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const passwordField = this.previousElementSibling;
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                
                // Toggle eye icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
