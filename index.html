<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparez - Hotel Spa Reservations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .language-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all var(--transition-medium) var(--easing);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .language-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .language-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 0;
        }
        
        .language-toggle.en::before {
            background-image: url('https://flagcdn.com/w40/gb.png');
        }
        
        .language-toggle.tr::before {
            background-image: url('https://flagcdn.com/w40/tr.png');
        }
        
        .language-toggle span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="login-page">
    <div class="app-shell">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- Header with Language Toggle -->
        <div style="display: flex; justify-content: flex-end; padding: var(--spacing-md) var(--spacing-lg);">
            <div class="language-toggle en">
                <span>EN</span>
            </div>
        </div>

        <!-- Login Content -->
        <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; padding: 0 var(--spacing-lg);">
            <div style="text-align: center; margin-bottom: var(--spacing-xl);">
                <h1 style="font-size: var(--font-size-xxl); margin-bottom: var(--spacing-md);" data-i18n="appName">Sparez</h1>
                <p style="color: var(--text-muted); font-size: var(--font-size-md);" data-i18n="appTagline">Luxury Hotel Spa Reservations</p>
            </div>
            
            <div style="margin-bottom: var(--spacing-xl);">
                <h2 style="font-size: var(--font-size-xl); margin-bottom: var(--spacing-md);" data-i18n="loginTitle">Let's get you Login!</h2>
                <p style="color: var(--text-muted); margin-bottom: var(--spacing-lg);" data-i18n="loginSubtitle">Enter your information below.</p>
            </div>
            
            <!-- Social Login Buttons -->
            <div style="margin-bottom: var(--spacing-lg);">
                <a href="#" class="btn btn-outline btn-block social-login-btn" data-provider="facebook" style="margin-bottom: var(--spacing-md); display: flex; align-items: center; justify-content: center;">
                    <i class="fab fa-facebook" style="margin-right: var(--spacing-sm); color: #1877F2;"></i> Facebook
                </a>
                <a href="#" class="btn btn-outline btn-block social-login-btn" data-provider="google" style="display: flex; align-items: center; justify-content: center;">
                    <i class="fab fa-google" style="margin-right: var(--spacing-sm); color: #DB4437;"></i> Google
                </a>
            </div>
            
            <!-- Divider -->
            <div style="display: flex; align-items: center; margin: var(--spacing-lg) 0;">
                <div style="flex: 1; height: 1px; background-color: var(--border-color);"></div>
                <span style="padding: 0 var(--spacing-md); color: var(--text-muted);" data-i18n="loginWith">Or login with</span>
                <div style="flex: 1; height: 1px; background-color: var(--border-color);"></div>
            </div>
            
            <!-- Login Form -->
            <form class="login-form" style="margin-bottom: var(--spacing-lg);">
                <div style="margin-bottom: var(--spacing-md);">
                    <label for="email" style="display: block; margin-bottom: var(--spacing-xs); color: var(--text-muted);" data-i18n="emailAddress">Email Address</label>
                    <input type="email" id="email" value="bellinghamd03@gmail.com" style="width: 100%; padding: var(--spacing-md); border: 1px solid var(--border-color); border-radius: var(--border-radius-md);">
                </div>
                
                <div style="margin-bottom: var(--spacing-md);">
                    <label for="password" style="display: block; margin-bottom: var(--spacing-xs); color: var(--text-muted);" data-i18n="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" value="••••••••" style="width: 100%; padding: var(--spacing-md); border: 1px solid var(--border-color); border-radius: var(--border-radius-md);">
                        <button type="button" style="position: absolute; right: var(--spacing-md); top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted);">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div style="text-align: right; margin-bottom: var(--spacing-lg);">
                    <a href="forgot-password.html" style="color: var(--primary-color); text-decoration: none;" data-i18n="forgotPassword">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" data-i18n="login">Login</button>
            </form>
            
            <!-- Register Link -->
            <div style="text-align: center;">
                <p><span data-i18n="dontHaveAccount">Don't have an account?</span> <a href="register.html" class="register-link" style="color: var(--primary-color); text-decoration: none; font-weight: 600;" data-i18n="registerNow">Register Now</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/translations.js"></script>
</body>
</html>
