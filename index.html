<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparez - Hotel Spa Reservations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="app-shell">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- Header with Language Toggle -->
        <div style="display: flex; justify-content: flex-end; padding: var(--spacing-md) var(--spacing-lg);">
            <div class="language-toggle en">
                <span>EN</span>
            </div>
        </div>

        <!-- Login Content -->
        <div class="login-container">
            <div class="login-logo">
                <i class="fas fa-layer-group"></i>
            </div>
            
            <div class="form-container">
                <!-- Login Form -->
                <div class="login-form active" id="loginForm">
                    <div class="login-header">
                        <h2 data-i18n="welcomeBack">Welcome back</h2>
                        <p data-i18n="pleaseEnterDetails">Please enter your details to sign in.</p>
                    </div>
                    
                    <!-- Social Login Buttons -->
                    <div class="social-login">
                        <button class="social-btn" data-provider="apple">
                            <i class="fab fa-apple"></i>
                        </button>
                        <button class="social-btn" data-provider="google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="social-btn" data-provider="twitter">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                    
                    <!-- Divider -->
                    <div class="divider">
                        <span data-i18n="or">OR</span>
                    </div>
                    
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email..." value="test@gmail.com" required>
                        </div>
                        
                        <div class="form-group">
                            <div class="password-field">
                                <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" value="test" required>
                                <button type="button" class="password-toggle" id="loginPasswordToggle">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-footer">
                            <div class="remember-me">
                                <input type="checkbox" id="rememberMe">
                                <label for="rememberMe" data-i18n="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password" data-i18n="forgotPassword">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="submit-btn" data-i18n="signIn">Sign in</button>
                    </form>
                    
                    <div class="signup-link">
                        <span data-i18n="dontHaveAccount">Don't have an account yet?</span> 
                        <a href="#" id="showSignup" data-i18n="signUp">Sign Up</a>
                    </div>
                </div>
                
                <!-- Signup Form -->
                <div class="signup-form" id="signupForm">
                    <div class="login-header">
                        <h2 data-i18n="createAccount">Create account</h2>
                        <p data-i18n="signupDetails">Please fill in your details to create an account.</p>
                    </div>
                    
                    <!-- Social Signup Buttons -->
                    <div class="social-login">
                        <button class="social-btn" data-provider="apple">
                            <i class="fab fa-apple"></i>
                        </button>
                        <button class="social-btn" data-provider="google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="social-btn" data-provider="twitter">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                    
                    <!-- Divider -->
                    <div class="divider">
                        <span data-i18n="or">OR</span>
                    </div>
                    
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="signupName" placeholder="Full name" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" class="form-control" id="signupEmail" placeholder="Email address" required>
                        </div>
                        
                        <div class="form-group">
                            <div class="password-field">
                                <input type="password" class="form-control" id="signupPassword" placeholder="Create password" required>
                                <button type="button" class="password-toggle" id="signupPasswordToggle">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="password-field">
                                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm password" required>
                                <button type="button" class="password-toggle" id="signupConfirmPasswordToggle">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn" data-i18n="createAccount">Create account</button>
                    </form>
                    
                    <div class="signup-link">
                        <span data-i18n="alreadyHaveAccount">Already have an account?</span> 
                        <a href="#" id="showLogin" data-i18n="signIn">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/login-animations.js"></script>
    <script>
        // Add translations for new elements
        if (window.translations) {
            window.translations.en.welcomeBack = "Welcome back";
            window.translations.en.pleaseEnterDetails = "Please enter your details to sign in.";
            window.translations.en.or = "OR";
            window.translations.en.rememberMe = "Remember me";
            window.translations.en.signIn = "Sign in";
            window.translations.en.signUp = "Sign Up";
            window.translations.en.createAccount = "Create account";
            window.translations.en.signupDetails = "Please fill in your details to create an account.";
            window.translations.en.alreadyHaveAccount = "Already have an account?";
            
            window.translations.tr.welcomeBack = "Tekrar hoş geldiniz";
            window.translations.tr.pleaseEnterDetails = "Giriş yapmak için bilgilerinizi girin.";
            window.translations.tr.or = "VEYA";
            window.translations.tr.rememberMe = "Beni hatırla";
            window.translations.tr.signIn = "Giriş yap";
            window.translations.tr.signUp = "Kayıt ol";
            window.translations.tr.createAccount = "Hesap oluştur";
            window.translations.tr.signupDetails = "Hesap oluşturmak için bilgilerinizi doldurun.";
            window.translations.tr.alreadyHaveAccount = "Zaten bir hesabınız var mı?";
        }
        
        // Toggle password visibility (fallback if JS animations fail)
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const passwordField = this.previousElementSibling;
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                
                // Toggle eye icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
